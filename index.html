<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Leaf It to Me!!!</div>
        <div id="timer-display" class="timer">25:00</div>
        <div class="buttons">
            <button id="start-button" class="start-button">Start</button>
            <button id="clear-button" class="clear-button">Clear</button>
        </div>
        
        <div class="affirmations-board">
            <!-- img links -->
            <img src="https://media.discordapp.net/attachments/858593672593408024/1368015550122430604/image.png?ex=6816af43&is=68155dc3&hm=9050e4fbb55e534852d17b607a3931282bedb460fcd8b7686a19027a484b3ab4&=&format=webp&quality=lossless&width=865&height=792" 
                 class="affirmation-leaf" 
                 alt="">
            
            <div class="affirmations-title">Affirmations</div>
            <p id="affirmation-text">Click to generate a random affirmation!</p>
            <button id="get-affirmation">Get Affirmations</button>
        </div>
        
        <div class="tasks-container">
            <div class="task-title">Daily Tasks</div>
            <div class="task-list" id="task-list">
                <div class="task-input-container">
                    <input type="text" id="new-task" placeholder="Add a new task">
                    <button id="add-task">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
